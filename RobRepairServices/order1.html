<!-- Form for customer data to be inputed by user -->
	<form action="orders.html" id="form1" autocomplete="off"> 
		<label class="infol" for="fName">First Name</label>
			<input class="infod" type="text" id="fName" name ="firstName" required="required">
					
		<label class="infol" for="lName">Last Name</label>
			<input class="infod" type="text" id="lName" name ="lastName" required="required" >
			
		<label class="infol" for="addr">Address</label>
			<input class="infod" type="text" id="addr" name ="address" required="required" >
					
		<label class="infol" for="city">City</label>
			<input class="infod" type="text" id="city" name ="city" required="required" >
					
		<label class="infol" for="zip">Zipcode</label>
			<input class="infod" type="text" id="zip" name ="zipcode" required="required" >
					
		<label class="infol" for="email">Email:</label>
			<input class="infod" type="email" id="email" name ="email" required="required">
			
		<label class="infol" for="phone">Phone:</label>
			<input class="infod" type="tel" id="phone" name ="phone" required="required">
					
<!-- calls function to make sure all fields are filled out.  Alert message to fill out information if missing or display data entered-->					
		<button id="displayInfo" type="button" onclick="checkFields();">Submit</button>
				
					
<!-- customer infor printed in paragraph -->
		<p id="verifyInfo"></p>
<!-- Clears textboxes to reenter information -->
		<button id="reset" type="button" onclick="resetContact();">Reset</button>
<!-- Stores data and opens 2nd part of orders form-->
		<button id="order" type="submit" onclick="startOrder();">Start your Order</button>
					
</form>
